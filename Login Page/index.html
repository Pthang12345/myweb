<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form action="", method="">
                <input type="text" name="name" value="" placeholder="Tên người dùng">
                <input type="password" name="password" value="" placeholder="Mật khẩu">
                <div class="option">
                    <input type="checkbox" id="save-login">
                    <label for="save-login">Lưu đăng nhập</label>
                </div>
                <div>
                    <button type="submit">Đăng nhập</button>
                </div>
                <div>
                    <span>Chưa có tài khoản?</span>
                    <a href="./create.html">Đăng kí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
